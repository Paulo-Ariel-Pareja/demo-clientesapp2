<div class="card border-primary text-center">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.username" class="form-control" type="text" name="username" id="username" placeholder="Username" autofocus required>
      </div>
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.password" class="form-control" type="password" name="password" id="password" placeholder="ContraseÃ±a" required>
      </div>
      <div class="form-group col-sm-6">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" (click)="login()">
      </div>
    </form>
  </div>
</div>
